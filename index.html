<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Timer</title>
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Timer</h1>
        <p>Restart:  Restart the timer.  </p>
        <p>Stop:  Stop the timer.  </p>
        <p>Continue:  Continue the timer.  </p>
        <p id="showText">00:00:00</p>
        <section>
            <button type="button" id="restart">RESTART</button>
            <button type="button" id="stop">STOP</button>
            <button type="button" id="continue">CONTINUE</button>
        </section>

        <script src="timer.js"></script>

    </body>
</html>
